<div class="content" role="main">
    <h1>Env√≠anos un mensaje de texto</h1>

    <div class="col margenes">
        <input type="text" [(ngModel)]="mensaje.nombre" class="form-control" id="nombre" placeholder="nombre"
            name="nombre" required autofocus #myInputFocus>
    </div>

    <div class="col margenes">
        <input type="text" [(ngModel)]="mensaje.email" class="form-control" id="email" placeholder="email" name="email">
    </div>

    <div class="col margenes">
        <input type="text" [(ngModel)]="mensaje.telefono" class="form-control" id="telefono" placeholder="telefono"
            name="telefono" required>
    </div>

    <div class="col margenes">
        <input type="text" [(ngModel)]="mensaje.asunto" class="form-control" id="asunto" placeholder="asunto"
            name="asunto" required>
    </div>


    <div class="col margenes">
        <textarea id="mensaje" [(ngModel)]="mensaje.mensaje" class="textarea form-control" rows="5"
            placeholder="Mensaje a enviar" name="mensaje"></textarea>
    </div>

    <button class="btn btn-primary" (click)="enviarEmail()">Enviar Mensaje</button>&nbsp;

</div>
